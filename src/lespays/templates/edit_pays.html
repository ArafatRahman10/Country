<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Modifier le nom du pays</title>
    </head>
    <body>
        <h1 class="text-center mt-3">Update the name of country</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <form class="mt-5" method="post">
                        {% csrf_token %}
                        <label for="new_name">Nouveau nom :</label>
                        <input type="text" class="form-control mt-3" id="new_name" name="new_name" value="{{ pays.name_pays }}">
                        <label for="new_name">Nouveau space :</label>
                        <input type="number" class="form-control mt-3" id="new_name" name="new_name" value="{{ pays.space }}">
                        <label for="new_name">Nouvelle population :</label>
                        <input type="number" class="form-control mt-3" id="new_name" name="new_name" value="{{ pays.population }}">
                        <label for="new_name">Nouveau device :</label>
                        <input type="text" class="form-control mt-3" id="new_name" name="new_name" value="{{ pays.device}}">
                        <label for="new_name">Nouveau code :</label>
                        <input type="number" class="form-control mt-3" id="new_name" name="new_name" value="{{ pays.code}}">
                        <label for="new_name">Nouveau continent :</label>
                        <input type="text" class="form-control mt-3" id="new_name" name="new_name" value="{{ pays.Continent}}">
                        <button class="btn btn-success mt-3" type="submit">Enregistrer</button>
                    </form>
                
                </div>
            </div>
        </div>
    </body>
</html>
