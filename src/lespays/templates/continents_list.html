<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Liste des continents</title>
</head>
<body>
    <h1 class="text-center">Liste des continents</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <table class="table mt-3">
      
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action1</th>
                        <th scope="col">Action2</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        {% for continent in continents %}
                            <tr>
                                <th scope="row">{{ continent.id }}</th>
                                <td>{{ continent.name_continent }}</td>
                                <td><a class="btn btn-danger" href="{% url 'delete_continent' continent.id %}">Supprimer</a></td>
                                <td><a class="btn btn-primary" href="{% url 'edit_continent' continent.id %}">Modifier</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
           
        </div>
    </div>
   
</body>
</html>
